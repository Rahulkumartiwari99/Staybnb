<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="navbar">
        <a href="index.html">
        <img src="images/logo.png" alt="" class="logo"></a>
        <ul class="nav-links">
            <li><a href="#" class="active">Popular Places</a></li>
            <li><a href="house.html">Travel Outside</a></li>
            <li><a href="listing.html">Online Packages</a></li>
        </ul>
        <a href="Signup.html" class="register-btn">Register Now</a>
        <i class="fa fa-bars" onclick="togglebtn()"></i>
    </nav>
    <div class="signup-container">
        <form class="signup-form">
            <h2>Sign Up</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
